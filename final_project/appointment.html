<body>


    <header>
    <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <img src="images/logo.webp" loading="lazy" alt="logo" width="70" height="70">
        <div class="name">
            <h2>MindSpace</h2>
        </div>
    <div class="hamburguer" onclick="toggleMenu()">☰</div>
    </div>
    <nav class="navbar" id="navbar">
        <a href="index.html">Home</a>

        <a href="our_terapies.html">Therapies</a>
    </nav>

    </header>
    <div id="headerSpace">

    </div>

    <main>
        <form action="thankyou.html" method="GET" class="psyform">
            <h2>Register for Psychological Services</h2>
        
            <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 5551234567" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="1" required />

    <label>Gender</label>
    <div class="gender-group">
        <div class="gender-option">
          <input type="radio" id="female" name="gender" value="female" required />
          <label for="female" class="gender-symbol">♀️ Femenine</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male" class="gender-symbol">♂️ Masculine</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="nonbinary" name="gender" value="nonbinary" />
          <label for="nonbinary" class="gender-symbol">⚧️ Other</label>
        </div>
      </div>

    <label for="about">Tell me about yourself</label>
    <textarea id="about" name="about" placeholder="Feel free to share your current situation or needs..." required></textarea>

    <button type="submit">Submit</button>
          </form>

    </main>

    <footer>
    <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <img src="images/logo.webp" loading="lazy" alt="logo" width="70" height="60">

        </div>
    </div>

        </div>
