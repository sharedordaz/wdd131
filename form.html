<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Shared Israel Ordaz Santillan, A brief information about me">
    <meta name="author" content="Shared Ordaz">
       
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
 
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">



</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating <span class="required">*</span></label>
                <div class="rating-container">
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5"/>
                        <label for="star-a"></label>
                  
                        <input type="radio" name="stars" id="star-b" value="4"/>
                        <label for="star-b"></label>
                    
                        <input type="radio" name="stars" id="star-c" value="3"/>
                        <label for="star-c"></label>
                    
                        <input type="radio" name="stars" id="star-d" value="2"/>
                        <label for="star-d"></label>
                    
                        <input type="radio" name="stars" id="star-e" value="1"/>
                        <label for="star-e"></label>
                  </div>
                </div>  
            </div>
            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            
            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="checkbox-group">
                    <label for="feature1">Ease of use</label>
                    <input type="checkbox" id="feature1" name="features" value="Ease of use">
                    
                    <label for="feature2">Quality</label>
                    <input type="checkbox" id="feature2" name="features" value="Quality">
                    
                    <label for="feature3">Durability</label>
                    <input type="checkbox" id="feature3" name="features" value="Durability">
                    
                    <label for="feature4">Value for money</label>
                    <input type="checkbox" id="feature4" name="features" value="Value for money">
                    
                    <label for="feature5">Customer support</label>
                    <input type="checkbox" id="feature5" name="features" value="Customer support">
                </div>
            </div>
            
            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userName">Your Name (optional)</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id='currentyear'></span> Shared Israel Ordaz Santillan, Mexico</p>
        <p id='lastModified'></p>
    </footer>
    
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getDates.js" defer></script>
</body>
</html>
